<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications and Volunteer History</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Header -->
    <header>
        <nav>
            <ul>
                <li><a href="#" onclick="showSection('profile')">Manage Profile</a></li>
                <li><a href="#" onclick="showSection('notifications')">Notifications</a></li>
                <li><a href="#" onclick="showSection('history')">Volunteer History</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div id="profile-section" class="section hidden">
            <h1>Manage Profile</h1>
            <p>Profile management content goes here.</p>
        </div>

        <div id="notifications" class="section hidden">
            <h1>Notifications</h1>
            <ul id="notification-list">
                <!-- Notifications will be dynamically added here -->
            </ul>
        </div>

        <div id="volunteer-history" class="section hidden">
            <h1>Volunteer History</h1>
            <table id="history-table">
                <thead>
                    <tr>
                        <th>Event Name</th>
                        <th>Event Date</th>
                        <th>Location</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="history-body">
                    <!-- Volunteer history will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Sample data for notifications and volunteer history
        const notifications = [
            "You have been assigned to the Cooking Event on 2023-10-15.",
            "New event created: Community Clean-Up on 2023-10-20.",
            "Reminder: Your next event is on 2023-10-18."
        ];

        const volunteerHistory = [
            {
                eventName: "Cooking Class",
                eventDate: "2023-10-15",
                location: "Community Center",
                status: "Completed"
            },
            {
                eventName: "Beach Clean-Up",
                eventDate: "2023-09-10",
                location: "Local Beach",
                status: "Completed"
            },
            {
                eventName: "Food Drive",
                eventDate: "2023-08-25",
                location: "City Hall",
                status: "Pending"
            }
        ];

        // Function to display notifications
        function displayNotifications() {
            const notificationList = document.getElementById('notification-list');
            notifications.forEach(notification => {
                const li = document.createElement('li');
                li.textContent = notification;
                notificationList.appendChild(li);
            });
        }

        // Function to display volunteer history
        function displayVolunteerHistory() {
            const historyBody = document.getElementById('history-body');
            volunteerHistory.forEach(history => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${history.eventName}</td>
                    <td>${history.eventDate}</td>
                    <td>${history.location}</td>
                    <td>${history.status}</td>
                `;
                historyBody.appendChild(row);
            });
        }

        // Function to show the selected section
        function showSection(section) {
            // Hide all sections
            document.querySelectorAll('.section').forEach(sec => {
                sec.classList.add('hidden');
            });

            // Show the selected section
            if (section === 'notifications') {
                document.getElementById('notifications').classList.remove('hidden');
            } else if (section === 'history') {
                document.getElementById('volunteer-history').classList.remove('hidden');
            } else if (section === 'profile') {
                document.getElementById('profile-section').classList.remove('hidden');
            }
        }

        // Call the functions to display data
        displayNotifications();
        display

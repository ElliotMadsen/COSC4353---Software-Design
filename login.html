<!-- 
- Whatever is the the body, the user can see and interact with
- The title tag changes the name of the tab
- The form tag creates an input box
- The link tag links the html page to css
-->

<!DOCTYPE html>
<html>
  <head>
    <title> *Company Name* (Login Page) </title>
    <link rel= "stylesheet" href="main.css">
  </head>
  <body>
    <form>
      <h1> Login </h1>
      <div class="textBoxdiv">
        <input type = "text" placeholder="Example@email.com">
      </div>
      <div class="textBoxdiv">
        <input type="password" placeholder="Enter your password">
      </div>
      <div class="loginBtn">
        <input type="button" value="Login" class="loginBtn" onclick="window.location.href='../Home-Page/index.html';">
      </div>
        </br>
        <a href="signup.html"> Sign up </a>
    </form>
  </body>

</html>
